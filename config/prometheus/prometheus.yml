# NAIA Prometheus Configuration
# Scrapes metrics from NAIA API and other services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'naia-monitor'

scrape_configs:
  # NAIA API - Main application metrics
  - job_name: 'naia-api'
    static_configs:
      - targets: ['host.docker.internal:5000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # QuestDB (if exposing metrics)
  - job_name: 'questdb'
    static_configs:
      - targets: ['questdb:9000']
    metrics_path: /metrics
    scrape_interval: 30s
    # QuestDB may not expose Prometheus metrics - this is optional

  # Redis metrics (requires redis_exporter if enabled)
